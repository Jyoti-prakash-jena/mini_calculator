<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="contain">
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center" style="height:100vh;">
                <div class="col-md-7 text-center ">
                    <form  class="button-section" style="padding-top: 30px; padding-bottom: 30px;">
                        <input placeholder="Calculate here"  type="text" name="display"  id="inp" class="text-end" style="height:100px;width:295px;">
                        <div>
                            <input type="button" value="AC" id="but">
                            <input type="button" value="DE" id="but">
                            <input type="button" value="." id="but">
                            <input type="button" value="/" id="but">
                        </div>

                        <div>
                            <input type="button" value="7" id="but">
                            <input type="button" value="8" id="but">
                            <input type="button" value="9" id="but">
                            <input type="button" value="*" id="but">
                        </div>

                        <div>
                            <input type="button" value="4" id="but">
                            <input type="button" value="5" id="but">
                            <input type="button" value="6" id="but">
                            <input type="button" value="-" id="but">
                        </div>

                        <div>
                            <input type="button" value="1" id="but"> 
                            <input type="button" value="2" id="but">
                            <input type="button" value="3" id="but">
                            <input type="button" value="+" id="but">
                        </div>

                        <div>
                            <input type="button" value="00" id="but"> 
                            <input type="button" value="0" id="but">
                            <input type="button" id="but" value="=" class="equal" style="
                                width:145px;
                                height:50px;">
                        </div>
                    </form>   
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="setup.js"></script>
</body>
</html>
